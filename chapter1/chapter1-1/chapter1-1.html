<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>chapter1-1</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        //原生js
        window.onload = function () {
            //获取按钮1
            let btn1 = document.getElementById("btn1");
            //添加click事件
            btn1.onclick = function () {
                //get value by id
                let userNameElement = document.getElementById("userName");
                let userName = userNameElement.value;
                alert(userName);
                // console.log(userName);
                //get element by name
                let arr = document.getElementsByName("nickName").values();
                //遍历arr数组，这里的arr是name="nickName"，所有元素的数组
                for (let element of arr) {
                    alert(element.value)
                    // console.log(element.value);
                }
            }
        }
        //使用jquery实现
        $(function () {
            $("#btn2").click(function () {
                let userName = $("input:eq(0)").val();
                let nickName1 = $("input:eq(1)").val();
                let nickName2 = $("input:eq(2)").val();
                alert(userName);
                alert(nickName1);
                alert(nickName2);
                // alert($("input:eq(0)"));
                // console.log($("input:eq(0)"));

                // console.log(userName);
                // console.log(nickName1);
                // console.log(nickName2);
            });
        });
    </script>
</head>
<body>
    请输入一个伟大的名字：<input id="userName" type="text" />
    <br><br>
    请输入一个牛X的昵称：<input name="nickName" type="text" />
    <br><br>
    请输入一个更牛X的昵称：<input name="nickName" type="text" />
    <br>
    <br>
    <button id="btn1" onclick="btn1_onclick();">点击测试-js实现</button>
    <br><br>
    <button id="btn2">点击测试-jquery实现</button>
</body>
</html>
