<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chapter2-3</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#load-panel").hide();
            $("#data-panel").hide();
            //get ajax
            $("#load-product-btn-get").click(function () {
                $("#data-panel").hide();
                $("#load-panel").show();
                $.get(
                    "product/list.do",
                    function (response) {
                        console.log(response);
                    },
                    "json"
                );
            });
            //post ajax
            $("#load-product-btn-post").click(function () {
                $("#data-panel").hide();
                $("#load-panel").show();
                $.post(
                    "product/list.do",
                    "{'key1':'val1','key2':val2}",
                    function (response) {
                        console.log(response);
                    },
                    "json"
                );
            });
        });
    </script>
</head>
<body>
<div id="main-panel">
    <div id="list-panel" style="border: 1px solid burlywood; width: 1200px; height: 600px;">
        <div id="list-top">
            <button id="load-product-btn-get">加载商品列表(get请求)</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button id="load-product-btn-post">加载商品列表(post请求)</button>
        </div>
        <hr>
        <div id="data-panel">
            <table style="width: 1199px; background-color: blanchedalmond;" border="1px" cellspacing="1px" cellpadding="1px">
            </table>
        </div>
        <div id="load-panel">
            正在加载数据......
        </div>
    </div>
</div>
</body>
</html>
